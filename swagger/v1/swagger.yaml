---
swagger: '2.0'
info:
  title: API V1
  version: v1
paths:
  "/api/v1/announcements":
    post:
      summary: Create a announcement
      tags:
      - Announcements
      consumes:
      - application/json
      security:
      - JWT: {}
      parameters:
      - name: Authorization
        in: header
        type: apiKey
      - name: params
        in: body
        schema:
          type: object
          properties:
            announcement:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: text
                announcement_type:
                  type: string
                image:
                  type: string
                category_id:
                  type: integer
              required:
              - name
              - description
              - category_id
          required:
          - announcement
      produces:
      - application/json
      responses:
        '201':
          description: Announcement created
          examples:
            application/json:
              data:
                id: '171'
                type: announcement
                attributes:
                  name: Ted Beneke
                  content: Gibbous furtive dank gambrel singular fainted.
                  announcement_type: news
                relationships:
                  category:
                    data:
                      id: '406'
                      type: category
        '422':
          description: Announcement creation failed for parameter missing
          examples:
            application/json:
              message: 'Validation failed: Category must exist, Name can''t be blank,
                Name is too short (minimum is 2 characters), Content can''t be blank,
                Content is too short (minimum is 2 characters), Image no image file
                added'
  "/api/v1/announcements/{id}":
    get:
      summary: Retrieves a announcement.
      tags:
      - Announcements
      description: a announcement
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: string
        required: true
      responses:
        '200':
          description: Announcement found
          examples:
            application/json:
              data:
                id: '172'
                type: announcement
                attributes:
                  name: Hank Schrader
                  content: Unmentionable charnel blasphemous unnamable gibbering.
                  announcement_type: distinctio
                relationships:
                  category:
                    data:
                      id: '408'
                      type: category
        '404':
          description: Announcement not found
          examples:
            application/json:
              message: Couldn't find Announcement with 'id'=-1
    put:
      summary: Update a announcement
      tags:
      - Announcements
      consumes:
      - application/json
      security:
      - JWT: {}
      parameters:
      - name: Authorization
        in: header
        type: apiKey
      - name: id
        in: path
        type: string
        required: true
      - name: params
        in: body
        schema:
          type: object
          properties:
            announcement:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                announcement_type:
                  type: string
                category_id:
                  type: integer
              required:
              - name
              - description
              - category_id
          required:
          - announcement
      produces:
      - application/json
      responses:
        '200':
          description: Announcement Updated
          examples:
            application/json:
              data:
                id: '173'
                type: announcement
                attributes:
                  name: Marie Schrader
                  content: Abnormal madness spectral unutterable cat iridescence amorphous.
                  announcement_type: ipsa
                relationships:
                  category:
                    data:
                      id: '411'
                      type: category
        '422':
          description: Announcement creation failed for parameter missing
          examples:
            application/json:
              message: 'Validation failed: Name can''t be blank, Name is too short
                (minimum is 2 characters)'
