  "/api/v1/testimonials":
    post:
      summary: Create a testimonial
      tags:
      - Testimonial
      consumes:
      - application/json
      security:
      - JWT: {}
      parameters:
      - name: Authorization
        in: header
        type: apiKey
      - name: params
        in: body
        schema:
          type: object
          properties:
            testimonial:
              type: object
              properties:
                name:
                  type: string
                content:
                  type: string
              required:
              - name
